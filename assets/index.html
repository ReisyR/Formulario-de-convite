<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--font Leckeli One-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!--font Baloo 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!--font Open Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Leckerli+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Jaro:opsz@6..72&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div id="app">
    <aside>

        <div class="aside-container">
            <img class="intro" src="/assets/images/Logo.svg" alt="logo">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
        </div>

    </aside>

    <main>
        <div class="main-container">
            <section class="intro">
                <h1>Crie seu convite</h1>
                <div id="icon-calendar">
                    <img src="/assets/icons/calendar.svg" alt="Ícone de calendário">
                    <p><strong>Sobre o evento</strong></p>
                </div>

                <form>
                    <fieldset class="child-intro">
                        <legend>Título</legend>
                    
                        <div class="input-title">
                            <input 
                            id="name" 
                            type="text" 
                            placeholder="Nome do evento">
                        </div>
                    
                        <div class="input-initial">
                            <div class="date-group">
                                <legend>Início</legend>
                                <input 
                                id="initial-date" 
                                type="date"
                                lang="pt-BR">
                            </div>

                            <div id="date2" class="date-group">
                                <legend>Fim</legend>
                                <input 
                                id="final-date"
                                type="date"
                                lang="pt-BR">
                            </div>
                        </div>
                    </fieldset>
                </form>

                <form class="form-container">
                    <fieldset class="option-group">
                        <legend>Tipo</legend>
                        <div class="options">
                            <input 
                            type="radio" 
                            id="presencial" 
                            name="modalidade" 
                            value="presencial" 
                            checked>
                            <label for="presencial" class="option-label"><img id="icon-local" src="/assets/icons/building-2.svg" alt="icone do local">Presencial</label>
                            
                            <input 
                            type="radio" 
                            id="online" 
                            name="modalidade" 
                            value="online">
                            <label for="online" class="option-label"><img id="icon-video" src="/assets/icons/video.svg" alt="icone de video">Online</label>
                        </div>

                        <div class="local">
                            <legend>Local</legend>
                            <input 
                            id="local"
                            type="text"
                            placeholder="Link ou endereço">
                        </div>
                    </fieldset>
                    
                    <div class="description">
                        <legend>Descrição</legend>
                        <textarea 
                        id="description"
                        type="text"
                        placeholder="Escreva os detalhes do evento"></textarea>
                    </div>
                </form>
            </section>

            <section class="personalization">

                <div id="icon-paint">
                    <img src="/assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel">
                    <p><strong>Personalização</strong></p>
                </div>
                
                <legend id="colors">Cor principal</legend>

                <nav class="colors-container">
                    
                    <input 
                    type="radio" 
                    id="circle1" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle1" 
                    class="circle" 
                    style="background-color: var(--brand-light);"></label>
                
                    <input 
                    type="radio" 
                    id="circle2" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle2" 
                    class="circle" 
                    style="background-color: var(--brand-dark);"></label>
                
                    <input 
                    type="radio" 
                    id="circle3" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle3" 
                    class="circle" 
                    style="background-color: var(--purple);"></label>
                
                    <input 
                    type="radio" 
                    id="circle4" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle4" 
                    class="circle" 
                    style="background-color: var(--fuschia);"></label>
                
                    <input 
                    type="radio" 
                    id="circle5" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle5" 
                    class="circle" 
                    style="background-color: var(--pink);"></label>
                
                    <input 
                    type="radio" 
                    id="circle6" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle6" 
                    class="circle" 
                    style="background-color: var(--danger);"></label>
                
                    <input 
                    type="radio" id="circle7" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle7" 
                    class="circle" 
                    style="background-color: var(--orange);"></label>
                
                    <input 
                    type="radio" 
                    id="circle8" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle8" 
                    class="circle" 
                    style="background-color: var(--yellow);"></label>
                
                    <input 
                    type="radio" 
                    id="circle9" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle9" 
                    class="circle" 
                    style="background-color: var(--lime);"></label>
                
                    <input 
                    type="radio" 
                    id="circle10" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle10" 
                    class="circle" 
                    style="background-color: var(--green);"></label>
                
                    <input 
                    type="radio" 
                    id="circle11" 
                    name="color" 
                    class="color-input">
                    <label 
                    for="circle11" 
                    class="circle" 
                    style="background-color: var(--cyan);"></label>
                    
                </nav>
            </section>
        </div>
    </main>
</div>
</body>
</html>
